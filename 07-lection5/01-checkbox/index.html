<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>

    <label for="cb1" class="checkbox">
        <input type="checkbox" name="checkbox" id="cb1" class="checkbox__input">
        <div class="checkbox__state"></div>
        <div class="checkbox__label">Default</div>
    </label>

    <label for="cb2" class="checkbox">
        <input type="checkbox" name="checkbox" id="cb2" class="checkbox__input" checked>
        <div class="checkbox__state"></div>
        <div class="checkbox__label">Checked</div>
    </label>

    <label for="cb3" class="checkbox">
        <input type="checkbox" name="checkbox" id="cb3" class="checkbox__input" disabled>
        <div class="checkbox__state"></div>
        <div class="checkbox__label">Disabled</div>
    </label>
</body>

</html>
